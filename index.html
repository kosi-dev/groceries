<!DOCTYPE html>

<html>
	<head>
		<title>Matlista</title>
		<link rel="stylesheet" href="/groceries.css">
		<script src="/main.js" defer></script>
	</head>

	<br>
	<div style="display: flex; width: 100%;">		
		<div style="width:32%; padding-right: 100px; align-self: flex-end;">
			<ul>
				<li><input id="trumf" checked type="checkbox" onclick="onclick_trumf" class="checkbox"> KIWI PLUSS</li>	
				<li><input id="store" type="checkbox" onclick="onclick_store" class="checkbox"> Butikk</li>
				<li><input id="brand" type="checkbox" onclick="onclick_brand" class="checkbox"> Produsent</li>
				<li><input id="price" checked type="checkbox" onclick="onclick_price" class="checkbox"> Pris</li>
				<li><input id="weight" type="checkbox" onclick="onclick_weight" class="checkbox"> Vekt</li>
				<li><input id="discount" type="checkbox" onclick="onclick_discount" class="checkbox"> Rabatt</li>
				<li><input id="price_kg" checked type="checkbox" onclick="onclick_price_kg" class="checkbox"> Pris / kg</li>
				<li><input id="calories" checked type="checkbox" onclick="onclick_calories" class="checkbox"> Pris / 2000 kcal</li>
			</ul>
			
			<input id="search" type="text" placeholder="Søk.." oninput="grocery_search" autocomplete="off" class="search">	
		</div>
		<div style="width:64%;">
			<h2>Velkommen!</h2>
			<p>Her kan du sammenligne priser på matvarer.</p>
			<p>Du kan også sette opp en meny og se hva den vil koste.</p>
			<p>Trykk på varene i listen nedenfor for å legge dem til i menyen.</p>

			<div id="grocery_list"></div>
		</div>
	</div>

	<br>
	<br>
	
	<div id="grocery_table"></div>
</html>
